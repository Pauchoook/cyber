<div data-modal="tow" class="modal">
  <div class="modal__overlay">
    <div class="modal__window">
      <button class="btn modal__close">
        <div class="modal__close-wrapper">
          <span></span>
          <span></span>
        </div>
      </button>
      <h3 class="title title-2 modal__title">Tow</h3>
      <form action="#" class="tow__form">
        <div class="tow__form-item">
          <div class="select tow__select">
            <input type="text" class="input-show" />
            <button type="button" class="btn select__btn">
              <span>Select your Vehicle</span>
              <svg class="select__arrow">
                <use xlink:href="img/icons/icons.svg#icon-arrow"></use>
              </svg>
            </button>
            <div class="select__item scrollbar">
              <ul class="list">
                <li class="select__item-btn">Acura</li>
                <li class="select__item-btn">Aston Martin</li>
                <li class="select__item-btn">Audi</li>
                <li class="select__item-btn">BMW</li>
                <li class="select__item-btn">Bentley</li>
                <li class="select__item-btn">Bugatti</li>
                <li class="select__item-btn">Buick</li>
                <li class="select__item-btn">Cadillac</li>
                <li class="select__item-btn">Chevrolet</li>
                <li class="select__item-btn">Dodge</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="tow__form-item">
          <input type="text" placeholder="Current Vehicle Location" class="input" />
          <svg class="tow__item-icon">
            <use xlink:href="img/icons/icons.svg#icon-check"></use>
          </svg>
        </div>
        <div class="tow__form-item">
          <div class="select tow__select">
            <input type="text" class="input-show" />
            <button type="button" class="btn select__btn">
              <span>Contact Preferences</span>
              <svg class="select__arrow">
                <use xlink:href="img/icons/icons.svg#icon-arrow"></use>
              </svg>
            </button>
            <div class="select__item scrollbar">
              <ul class="list">
                <li class="select__item-btn">Acura</li>
                <li class="select__item-btn">Aston Martin</li>
                <li class="select__item-btn">Audi</li>
                <li class="select__item-btn">BMW</li>
                <li class="select__item-btn">Bentley</li>
                <li class="select__item-btn">Bugatti</li>
                <li class="select__item-btn">Buick</li>
                <li class="select__item-btn">Cadillac</li>
                <li class="select__item-btn">Chevrolet</li>
                <li class="select__item-btn">Dodge</li>
              </ul>
            </div>
          </div>
        </div>
        <button class="btn btn-custom btn-custom--pink tow__form-btn">
          <svg class="tow__icon-bending">
            <use xlink:href="img/icons/icons.svg#icon-bending"></use>
          </svg>
          <span>Invoke</span>
          <svg class="tow__icon-bending">
            <use xlink:href="img/icons/icons.svg#icon-bending"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
