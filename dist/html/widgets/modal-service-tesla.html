<div data-modal="service-tesla" class="modal">
	<div class="modal__overlay">
		<div class="modal__window">
			<button class="btn modal__close">
				<div class="modal__close-wrapper">
					<span></span>
					<span></span>
				</div>
			</button>
			<h3 class="title title-2 modal__title">Service tesla</h3>
			<div class="service-tesla__content-item">
				<h5 class="service-tesla__content-title">Diagnostics</h5>
				<p class="service-tesla__content">
					Access information on diagnostic software, remotely available telematics data, diagnostic
					cables, and security related items.
				</p>
			</div>
			<div class="service-tesla__content-item">
				<h5 class="service-tesla__content-title">Parts and Tools</h5>
				<p class="service-tesla__content">
					Learn about parts and tools involved in the repair and maintenance of Tesla vehicles and
					how to purchase them.
				</p>
			</div>
			<form action="#" class="service-tesla__form">
				<label for="phone" class="service-tesla__form-item">
					<input type="tel" placeholder="Your phone" id="phone" class="input" />
				</label>
				<button class="btn btn-custom btn-custom--pink tow__form-btn">Call me</button>
			</form>
		</div>
	</div>
</div>
